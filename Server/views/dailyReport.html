<!DOCTYPE html>
<html lang="en" ng-app="userDetails">
<head>
    <meta charset="UTF-8">
    <title>Daily Report</title>
    <style>
        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width:40%;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        /* Add some padding inside the card container */
        .container-fluid {
            padding: 2px 16px;
        }
    </style>
</head>
<body ng-controller="userDaily-ctrl" background="http://www.webdesignhot.com/wp-content/uploads/2013/10/Abstract-Blue-Color-Design-Vector-Background-Graphic.jpg">
    <div>
        <div class="profile" layout="row" layout-wrap>
            <md-card flex-offset="5" flex="40" data-ng-repeat="dat in userdata">
                <div layout-margin>
                    <h4 class="text-center"><strong>{{dat.date}}</strong></h4>
                    <h5><strong><u>Food Activity:</u></strong></h5>
                    <label><em>Time</em></label>
                    <span>{{dat.FoodActivity.time}}</span><br>
                    <h5><strong><u>Physical Activity:</u></strong></h5>
                    <label><em>Time</em></label>
                    <span>{{dat.PhysicalActivity.time}}</span><br>
                    <label>Activity</label>
                    <span>{{dat.PhysicalActivity.activity}}</span><br>
                    <label>Duration</label>
                    <span>{{dat.PhysicalActivity.duration}}</span><br>
                </div>
            </md-card>
        </div>
    </div>

</body>
</html>
