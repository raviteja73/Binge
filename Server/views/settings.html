<!DOCTYPE html>
<html lang="en" ng-app="userDetails">
<head>
    <meta charset="UTF-8">
    <title>Daily Report</title>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <style>
        span{
            font-size: 17px;
            width:260px;
            margin:60px;
        }

        .switch{
            float: right;
        }

        #settings{
            padding:100px 0 ;
        }
    </style>
</head>
<body ng-controller="userSettings-ctrl">
<div class="container" id="settings">
    <div>
        <span>Reminders</span>
        <div class="btn-group switch" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" autocomplete="off"> ON
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options"  autocomplete="off"> OFF
            </label>
        </div>
    </div><br>

    <div>
        <span>Motivational Messages</span>
        <div class="btn-group switch" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options"  autocomplete="off"> ON
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" autocomplete="off"> OFF
            </label>
        </div>
    </div><br>

    <div>
        <span>Notifications</span>
        <div class="btn-group switch" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option2" autocomplete="off"> ON
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> OFF
            </label>
        </div>
    </div><br>

</div>
<script>

</script>
</body>
</html>
